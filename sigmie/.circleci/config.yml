version: 2.1
orbs:
  codecov: codecov/codecov@1.0.5
jobs:
  build:
    docker: 
      - image: php:7.2-cli
      - image: docker.elastic.co/elasticsearch/elasticsearch:6.8.0
        environment:
         - cluster.name: es-test-cluster
         - xpack.security.enabled: false
         - transport.host: localhost
         - network.host: 127.0.0.1
         - http.port: 9200
         - discovery.type: single-node
    working_directory: ~/project
    steps:
      - run: apt-get update
      - run: mkdir tmp
      - run:
          name: Set up env variables
          command: |
            echo 'export ES_HOST=localhost' >> $BASH_ENV
            source $BASH_ENV
      - run: pecl -q install xdebug && docker-php-ext-enable xdebug
      - run: apt-get -y install git zip unzip
      - checkout
      - run: curl -sS https://getcomposer.org/installer | php
      - run: mv composer.phar /usr/local/bin/composer
      - restore_cache:
          keys:
            - composer-v1-{{ checksum "composer.lock" }}
            - composer-v1-
      - run: composer install -n --prefer-dist
      - run: vendor/bin/phpcs --standard=standard.xml ./
      - run: vendor/bin/phpmd ./ text cleancode,codesize,controversial,design,unusedcode,naming --exclude vendor
      - run: vendor/bin/phpunit --log-junit test-results/phpunit/results.xml
      - run: curl -XGET ${ES_HOST}:9200
      - codecov/upload:
          file: tmp/coverage/coverage.xml
      - save_cache:
          key: composer-v1-{{ checksum "composer.lock" }}
          paths:
            - vendor
      - store_artifacts:
          path: tmp/coverage
      - store_test_results:
          path: test-results
